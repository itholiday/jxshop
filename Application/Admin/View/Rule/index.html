<extend name="Public:base" />
<block name="header">
    <span class="action-span"><a href="{:U('add')}">添加权限</a></span>
    <span class="action-span1"><a href="{:U('index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 权限列表 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>权限名称</th>
                <th>模块名称</th>
                <th>控制器名称</th>
                <th>方法名称</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <foreach name="cate" item="vo">
            <tr align="center" class="0">
                <td align="left" class="first-cell" >
                <span>|{$vo.level|str_repeat='--',###}{$vo.rule_name}</span>
                </td>
                <td align="left" class="first-cell" >
                    <span>{$vo.module_name}</span>
                </td>
                <td align="left" class="first-cell" >
                    <span>{$vo.controller_name}</span>
                </td>
                <td align="left" class="first-cell" >
                    <span>|{$vo.level|str_repeat='--',###}{$vo.action_name}</span>
                </td>
                <td width="15%"><img src="__PUBLIC_ADMIN__/Images/<eq name='vo.is_show' value='1'>yes.gif<else />no.gif</eq>"  /></td>
                
                <td width="30%" align="center">
                <a href="{:U("edit",'id='.$vo['id'])}">编辑</a> |
                <a href="{:U('del','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            </foreach>
        </table>
    </div>
</form>
</block>
