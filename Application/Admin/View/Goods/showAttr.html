<table width="90%" align="center">
    <volist name="data" id="vo">
        <tr>
            <td class="label"><eq name="vo.attr_type" value="2"><a href="javascript:;" onclick="cloneThis(this)">[+]</a></eq>{$vo.attr_name}:</td>
            <td>
                <eq name="vo.attr_input_type" value="1">
                    <input type="text" name="attr[{$vo.id}][]">
                    <else/>
                    <select name="attr[{$vo.id}][]" id="attr_value">
                        <volist name="vo.attr_value" id="vo1">
                        <option>{$vo1}</option>
                        </volist>
                    </select>

                </eq>
            </td>
        </tr>
    </volist>

</table>
