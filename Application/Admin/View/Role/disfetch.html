<extend name="Public:base" />
<block name="title">管理组权限分配</block>
<block name="header">
    <span class="action-span"><a href="{:U('add')}">添加管理组</a></span>
    <span class="action-span1"><a href="{:U('index/index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 管理组列表 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
<div class="list-div" id="listDiv">
    <form action="" method="POST" enctype="multipart/form-data">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <thead>
                <tr>
                    <th width="40"><input type="checkbox" id="selectAll" />全选</th>
                    <th>权限</th>
                </tr>
            </thead>
            <tbody>
                <volist name="cate" id="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="top" name="rule[]" value="{$vo.id}" <in name="vo.id" value="$rules">checked="true"</in> >
                    </td>
                    <td>|{$vo.level|str_repeat="--",###}{$vo.rule_name}</td>
                </tr>
                </volist>

                <tr>
                    <td colspan="3">
                        <input type="hidden" name="id" value="{$Think.get.id}" />
                        <button type="submit" class="btn btn-default">表单提交</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</div>
</block>
